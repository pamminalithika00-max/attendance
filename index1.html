<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance System</title>

    <!-- ================= CSS ================= -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #datetime {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 80px;
            padding: 5px;
            margin: 5px;
        }

        button {
            padding: 8px 14px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        #generate {
            background-color: #007bff;
            color: white;
        }

        #send {
            background-color: #dc3545;
            color: white;
        }

        #download {
            background-color: #28a745;
            color: white;
        }

        #rolls {
            margin-top: 15px;
        }

        .roll {
            display: inline-block;
            width: 60px;
            padding: 10px;
            margin: 6px;
            text-align: center;
            background-color: #ffcccc;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .present {
            background-color: #90ee90;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>

<body>

    <h1>Attendance System</h1>
    <div id="datetime"></div>

    <label>Start Roll:</label>
    <input type="number" id="start" value="1">

    <label>End Roll:</label>
    <input type="number" id="end" value="10">

    <button id="generate" onclick="generate()">Generate</button>

    <div id="rolls"></div>

    <br>
    <button id="send" onclick="showAbsentees()">Send</button>
    <button id="download" onclick="downloadCSV()">Download Excel</button>

    <div id="result"></div>

    <!-- ================= JavaScript ================= -->
    <script>
        let attendance = {};

        // Show live date and time
        function updateDateTime() {
            let now = new Date();
            let date = now.toLocaleDateString();
            let time = now.toLocaleTimeString();

            document.getElementById("datetime").innerText =
                "Date: " + date + " | Time: " + time;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Generate roll numbers
        function generate() {
            attendance = {};
            document.getElementById("rolls").innerHTML = "";
            document.getElementById("result").innerHTML = "";

            let start = parseInt(document.getElementById("start").value);
            let end = parseInt(document.getElementById("end").value);

            for (let i = start; i <= end; i++) {
                attendance[i] = false;

                let div = document.createElement("div");
                div.className = "roll";
                div.innerText = i;

                div.onclick = function () {
                    attendance[i] = !attendance[i];
                    div.classList.toggle("present");
                };

                document.getElementById("rolls").appendChild(div);
            }
        }

        // Show absentees
        function showAbsentees() {
            let absentees = [];

            for (let roll in attendance) {
                if (!attendance[roll]) {
                    absentees.push(roll);
                }
            }

            document.getElementById("result").innerText =
                "Absentees: " + (absentees.length ? absentees.join(", ") : "None");
        }

        // Download Excel (CSV)
        function downloadCSV() {
            let now = new Date();
            let date = now.toLocaleDateString();
            let time = now.toLocaleTimeString();

            let csv = "Date,Time,Roll Number,Status\n";

            for (let roll in attendance) {
                csv += date + "," + time + "," + roll + "," +
                    (attendance[roll] ? "Present" : "Absent") + "\n";
            }

            let blob = new Blob([csv], { type: "text/csv" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "attendance_" + date.replace(/\//g, "-") + ".csv";
            link.click();
        }
    </script>

</body>
</html>
